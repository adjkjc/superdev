[supervisord]
logfile=logs/supervisord.log
childlogdir=logs/processes
nodaemon=true

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[inet_http_server]
port=127.0.0.1:9001

[unix_http_server]
file=/tmp/supervisor.sock ; (the path to the socket file)

[include]
files = */services.conf

#files = via/services.conf  # Looks good!
#files = lms/services.conf  # Looks good!
#files = bouncer/services.conf  # Looks good!
#files = client/services.conf  # Looks good!
#files = h/services.conf


; [eventlistener:dependentstartup]
; command=python -m supervisord_dependent_startup -c conf/supervisord.conf
; autostart=true
; autorestart=unexpected
; startretries=0
; exitcodes=0,3
; events=PROCESS_STATE
